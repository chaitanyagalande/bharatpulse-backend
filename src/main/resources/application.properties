spring.application.name=BharatPulse

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/citypolling
spring.datasource.username=postgres
spring.datasource.password=postgres
# spring.datasource.driver-class-name is auto-detected

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# spring.sql.init.mode=never is the default, so optional
# spring.jpa.defer-datasource-initialization not needed without SQL init

